{% for top_answer in top_answers %}
<div class="answer-summary">
    <a href="{{ top_answer.get_absolute_url() }}">
        <span class="answer-votes {% if top_answer.accepted() %}answered-accepted{% endif %}">{{ top_answer.score }}</span>
    </a>
    <div class="answer-link">
        <a href="{{ top_answer.get_absolute_url() }}">{{ top_answer.thread.title|escape }}</a>
    </div>
</div>
{% endfor %}
