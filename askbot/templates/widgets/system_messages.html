<div id="notifications"
  class="fixed-top"
  role="alert"
  style="display:none">
    <div class="container">
      <div class="row no-gutters">
        <div class="col">
          <ul>
            {% for message in user_messages %}
              <li class="alert">{{ message|escape }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-auto">
          <button id="closeNotify" type="button" class="close" data-dismiss="alert"
            onclick="notify.close(true)"
            aria-label="Close"
          >
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
