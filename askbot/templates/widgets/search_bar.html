{% if active_tab !="ask" %}
    {% spaceless %}
    <div class="search-bar" id="searchBar" class="{% if query %}cancelable{% endif %}">
        {# url action depends on which tab is active #}
        {% if active_tab == "tags" %}
        <input type="hidden" name="t" value="tag" />
        <input class="search-tag" type="text" autocomplete="off" value="{{ query|default_if_none('')|escape }}" name="query" id="keywords" />
        {% set query=stag %}
        {% elif active_tab == "users" %}
        <input type="hidden" name="t" value="user" />
        <input class="search-user" type="text" autocomplete="off" value="{{ query|default_if_none('')|escape }}" name="query" id="keywords" />
        {% else %}
        <input class="searchInput" type="text" autocomplete="off" value="{{ query|default_if_none('')|escape }}" name="query" id="keywords" />
        {% endif %}
    </div>
    <div>
        <button type="submit" value="" name="search" class="searchBtn postfix" />
        <i class="fa fa-search"></i>
    </div>
    <div>
        <input type="button" value="X" name="reset_query" class="cancelSearchBtn" {% if not query %}
        {# query is only defined by questions view (active_tab) #}
        style="display: none;"
        {% endif %}
        />
    </div>
    {% endspaceless %}
    {% endif %}
