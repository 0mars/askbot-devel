{% if active_tab != "ask" %}
{% spaceless %}


{# url action depends on which tab is active #}
{% if active_tab == "tags" %}
<input type="hidden" name="t" value="tag"/>
{% set query=stag %}
{% elif active_tab == "users" %}
<input type="hidden" name="t" value="user"/>
{% endif %}
<div
    id="searchBar"
    class="input-group input-group-lg search-bar{% if query %} cancelable{% endif %}"
>
    <input
        class="searchInput form-control "
        type="text"
        autocomplete="off"
        value="{{ query|default_if_none('')|escape }}"
        name="query"
        placeholder="{% trans %}Search or ask your question{% endtrans %}"
        id="keywords"
    />

    <span class="input-group-btn">
        <button type="submit" value="" name="search" class="searchBtn btn  btn-secondary">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </span>
    <input type="button"
           value="X"
           name="reset_query"
           class="cancelSearchBtn"
           {% if not query %}{# query is only defined by questions view (active_tab) #}
           style="display: none;"
           {% endif %}
    />

</div>
{% endspaceless %}
{% endif %}
