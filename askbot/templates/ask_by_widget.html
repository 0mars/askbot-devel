{% extends "widget_base.html" %}
{% block forestyle %}
{% endblock %}

{% block body %}
{% trans %}Enter your question{% endtrans %}
<form action="." method="POST" accept-charset="utf-8">
  {% csrf_token %}
  {{ form.title }} 
  {% if form.ask_anonymously %}
  {{ form.ask_anonymously }}
  {% endif %}
  <input type="submit" value="{% trans %}Ask your question{% endtrans %}" />
</form>
{{ form.errors }}
{% endblock %}
