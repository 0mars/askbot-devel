{% macro provider_buttons(login_providers) %}
<ul class="login-icons">
    {% for provider in login_providers %}
    <li>
        <button
          name="{{ provider.name }}"
          class="{{ provider.type }} {{provider.name|replace('.', '-')}}"
          title="{{ provider.tooltip_text }}"
        >{{ provider.tooltip_text}}</button>
        <label>{{ provider.display_name }}</label>
    </li>
    {% endfor %}
</ul>
<div class="clearfix"></div>
<div class="extra-openid-info">
    <label for="openid-login-token">
        {% trans %}Please enter your <span>user name</span>, then sign in{% endtrans %}
    </label>
    <input id="openid-login-token" type="text" name="openid_login_token"/>
    <input 
        type="submit"
        name="openid_login_with_extra_token"
        value="{% trans %}Sign in{% endtrans %}"
    />
</div> 
{% endmacro %}
